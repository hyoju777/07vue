<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Vue.js 라이브러리 포함-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Scholars</title>
    </head>
    <body>
        <div id="step01">{{name}}</div>

        <script>
            /*
            ref() 반응성 상태 선언
            vue.js에서 반응형 변수를 생성하는 중요한 함수이다.
            반응형 변수란 데이터 값이 변
            */
           const {createApp,ref} = Vue;

           createApp({
            setup(){
                const name = ref("홍길동");
                return{name};

            }
           }).mount("step01");
        </script>

    </body>
    </html>
